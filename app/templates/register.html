<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartSpoon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> 
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="min-h-screen flex items-center justify-center">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/cooking.jpg') }}");
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    <div class="bg-black bg-opacity-70 p-8 rounded-lg shadow-md w-full max-w-md">
        <img src="{{ url_for('static', filename='images/Avatar.png') }}" class="avatar mx-auto mb-4 rounded-full" alt="Avatar" style="width: 100px; height: 100px; object-fit: cover;">
        <h1 class="text-2xl font-bold mb-6 text-center text-white">Register Here</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 text-red-500 text-center">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-white mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" class="w-full p-2 border rounded" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-white mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" class="w-full p-2 border rounded" required>
            </div>

            <div class="mb-4">
                <label for="confirm_password" class="block text-sm font-medium text-white mb-1">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" class="w-full p-2 border rounded" required>
            </div>

            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('login') }}" class="text-sm text-blue-400 hover:underline">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
